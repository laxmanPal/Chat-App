<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>C-Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="c-chat-favicon.png" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container">
      <img class="logo" src="chatIcon.png" alt="c-chat logo" />
      <h1 class="heading">Wellcome to C-Chat</h1>
      <div class="row clearfix">
        <div class="col-lg-12">
          <div class="card chat-app">
            <div class="chat">
              <div class="chat-header clearfix">
                <div class="row">
                  <div class="col-lg-6">
                    <a
                      href="javascript:void(0);"
                      data-toggle="modal"
                      data-target="#view_info"
                    >
                      <img
                        src="https://bootdey.com/img/Content/avatar/avatar2.png"
                        alt="avatar"
                      />
                    </a>
                    <div class="chat-about">
                      <h6 id="name" class="m-b-0"></h6>
                    </div>
                  </div>
                </div>
              </div>
              <div id="chat-history" class="chat-history">
                <ul id="ul" class="m-b-0">
                  <li class="clearfix">
                    <div class="message other-message">
                      Hi Aiden, how are you? How is the project coming along?
                    </div>
                  </li>
                  <li class="clearfix">
                    <div class="message my-message">Are we meeting today?</div>
                  </li>
                  <li class="clearfix">
                    <div class="message my-message">
                      Project has been already finished and I have results to
                      show you.
                    </div>
                  </li>
                </ul>
              </div>
              <form action="#" id="msg-send">
                <div class="chat-message clearfix">
                  <div class="input-group mb-0">
                    <input
                      type="text"
                      id="msg-input"
                      class="form-control"
                      placeholder="Enter text here..."
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><button id="send-btn" type="submit">
                          <i class="fa fa-send"></i></button
                      ></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
